<div class="container jumbotron">
    <h2>Reserve</h2>
    <p>Please fill in the details</p>
    <hr>
  
    <form [formGroup]="slotReserveForm" (ngSubmit)="onSubmit()">
      <div class="form-group" class="size">
        <label for="carId"><b>Car Id :</b> </label><br>
        <input [maxlength]="7" class="form-control" type="text" placeholder="Enter Car Id" formControlName="carId" />
        <div *ngIf="submitted && f.carId.errors">
          <div class="alert alert-warning" *ngIf="f.carId.errors.required">Car Id is required</div>
        </div>
      </div>
      <div class="form-group size">
        <label for="typeOfCar"><b>Type of Car :</b> </label><br>
        <select (change)="onVehicleChange($event)" class="form-control" formControlName="typeOfCar">
          <option value="SUV">SUV</option>
          <option value="Sedan">Sedan</option>
          <option value="Hatchback">Hatch Back</option>
        </select>
        <div *ngIf="submitted && f.typeOfCar.errors">
          <div class="alert alert-warning" *ngIf="f.typeOfCar.errors.required">Type of Car is required</div>
        </div>
      </div>
  
      <div *ngIf="carTypeSelected" class="form-group size">
        <label for="typeOfCar"><b>Select Available Floors</b> </label><br>
        <select class="form-control" formControlName="floorNo">
          <option *ngFor="let floor of floors" [ngValue]="floor">{{floor}}</option>
        </select>
        <div *ngIf="submitted && f.typeOfCar.errors">
          <div class="alert alert-warning" *ngIf="f.typeOfCar.errors.required">Type of Car is required</div>
        </div>
      </div>
  
  
      <div *ngIf="floorSelected" class="form-group size">
        <label for="slotNo"><b>Parking Slot Number :</b> </label><br>
        <input class="form-control" type="text" placeholder="Enter Parking Slot Number" formControlName="slotNo" />
        <div *ngIf="submitted && f.slotNo.errors">
          <div class="alert alert-warning" *ngIf="f.slotNo.errors.required">Slot Number is required</div>
        </div>
      </div>
  
      <div class="form-group size">
        <label for="driverName"><b>Driver Name :</b> </label><br>
        <input class="form-control" type="text" placeholder="Enter Driver Name" formControlName="driverName" />
        <div *ngIf="submitted && f.driverName.errors">
          <div class="alert alert-warning" *ngIf="f.driverName.errors.required">Driver Name is required</div>
        </div>
      </div>
      <div class="form-group size">
        <label for="parkingDate"><b>Parking Date :</b> </label><br>
        <input class="form-control" type="date" formControlName="parkingDate" />
        <div *ngIf="submitted && f.parkingDate.errors">
          <div class="alert alert-warning" *ngIf="f.parkingDate.errors.required">Parking Date is required</div>
        </div>
      </div>
  
      <div class="form-group size">
        <label for="parkingTime"><b>Parking Time :</b> </label><br>
        <input class="form-control" type="time" formControlName="parkingTime" />
        <div *ngIf="submitted && f.parkingTime.errors">
          <div class="alert alert-warning" *ngIf="f.parkingTime.errors.required">Parking Time is required</div>
        </div>
      </div>
      <div class="form-group size">
        <label for="fromPlace"><b>From Place :</b> </label><br>
        <input class="form-control" type="text" placeholder="Enter the From Place" formControlName="fromPlace" />
        <div *ngIf="submitted && f.fromPlace.errors">
          <div class="alert alert-warning" *ngIf="f.fromPlace.errors.required">From Place is required</div>
        </div>
      </div>
      <div class="form-group size">
        <label for="noOfMembers"><b>Number Of Members in Car :</b> </label><br>
        <input class="form-control" type="number" placeholder="Enter number of members in the car"
          formControlName="noOfMembers" />
        <div *ngIf="submitted && f.noOfMembers.errors">
          <div class="alert alert-warning" *ngIf="f.noOfMembers.errors.required">Number of members is required</div>
        </div>
      </div>
  
  
      <hr>
  
      <div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
  
    </form>
  
  </div>
